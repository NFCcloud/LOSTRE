<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOSTRE - Μενού</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .price-highlight { color: #059669; }
        .badge { 
            padding: 0.25rem 0.5rem; 
            border-radius: 0.375rem; 
            font-size: 0.75rem; 
            font-weight: 500; 
        }
        .badge-popular { background-color: #FEF3C7; color: #92400E; }
        .badge-vegetarian { background-color: #D1FAE5; color: #065F46; }
        .badge-new { 
            position: absolute; 
            top: -8px; 
            right: -8px; 
            background: #EF4444; 
            color: white; 
            padding: 2px 6px; 
            border-radius: 4px; 
            font-size: 10px; 
        }
        .menu-item-image { 
            border-radius: 0.5rem; 
            transition: transform 0.2s; 
        }
        .menu-item:hover .menu-item-image { transform: scale(1.05); }
        .category-icon { font-size: 1.5rem; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-4xl mx-auto px-4 py-6">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900">LOSTRE</h1>
                <p class="text-gray-600 mt-2">Καλώς ήρθατε στο μενού μας</p>
            </div>
        </div>
    </header>

    <!-- Loading State -->
    <div id="loading" class="flex items-center justify-center min-h-screen">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900 mx-auto"></div>
            <p class="mt-4 text-gray-600">Φόρτωση μενού...</p>
        </div>
    </div>

    <!-- Error State -->
    <div id="errorState" class="hidden flex items-center justify-center min-h-screen">
        <div class="text-center max-w-md mx-auto px-4">
            <div class="text-red-500 text-6xl mb-4">⚠️</div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Σφάλμα Φόρτωσης</h2>
            <p class="text-gray-600 mb-4">Δεν μπορέσαμε να φορτώσουμε το μενού. Παρακαλώ δοκιμάστε ξανά.</p>
            <button onclick="location.reload()" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                Δοκιμή Ξανά
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main id="mainContent" class="hidden max-w-4xl mx-auto px-4 py-8">
        <!-- Menu Container -->
        <div id="menuContainer" class="space-y-8">
            <!-- Menu items will be populated here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-16">
            <div class="text-gray-400 text-6xl mb-4">🍽️</div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Δεν υπάρχουν πιάτα</h2>
            <p class="text-gray-600">Το μενού θα ενημερωθεί σύντομα.</p>
        </div>
    </main>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Scripts -->
    <script type="module" src="./customer-menu.js"></script>
</body>
</html>
